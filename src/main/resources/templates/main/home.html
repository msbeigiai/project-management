<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head th:replace="layouts::header"></head>

  <body>
  <nav th:replace="layouts::navbar" ></nav>

  <div class="container">
    <h3>Main Dashboard</h3>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered table-striped table-dark">

          <thead>
          <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Project Stage</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="aProject : ${projectList}">
            <td th:text="${aProject.name}"></td>
            <td th:text="${aProject.stage}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <canvas id="myPieChart" height="50" width="50"></canvas>
        <script>
          let chartData = "[[${projectStatusCount}]]";
        </script>
      </div>
    </div>
  </div>

  <div class="container">
    <h4>Current Employees</h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered table-striped table-dark">
          <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Last Name</th>
            <th scope="col">Project Count</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="employeeProjectCount : ${employeeListProjectsCount}">
            <td th:text="${employeeProjectCount.firstName}"></td>
            <td th:text="${employeeProjectCount.lastName}"></td>
            <td th:text="${employeeProjectCount.projectCount}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript" th:src="@{/js/mychart.js}"></script>
</body>
</html>
